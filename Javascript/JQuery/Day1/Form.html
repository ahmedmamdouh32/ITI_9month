<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-header text-center">
                        <h4>Employee Form</h4>
                    </div>

                    <div class="card-body">
                        <form id="employeeForm">

                            <div class="mb-3">
                                <label>Username</label>
                                <input type="text" id="username" class="form-control">
                                <small class="text-danger" id="userError"></small>
                            </div>

                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" id="password" class="form-control">
                                <small class="text-danger" id="passError"></small>
                            </div>

                            <div class="mb-3">
                                <label>Position</label>
                                <select id="position" class="form-select">
                                    <option value="">Select position</option>
                                    <option>Manager</option>
                                    <option>Developer</option>
                                </select>
                                <small class="text-danger" id="posError"></small>
                            </div>

                            <div class="mb-3">
                                <label>Salary</label>
                                <input type="number" id="salary" class="form-control" required>
                                <small class="text-danger" id="salaryError"></small>
                            </div>

                            <div class="mb-3">
                                <label>Hire Date</label>
                                <input type="date" id="hiredate" class="form-control">
                                <small class="text-danger" id="hireDateError"></small>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Submit
                            </button>
                            <div style="margin: 8px;"></div>
                            <button type="reset" class="btn btn-danger w-100">
                                Cancel
                            </button>

                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-4.0.0.js"></script>
    <script src="FormScript.js"></script>
</body>

</html>
