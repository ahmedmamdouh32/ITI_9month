<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="testimonial-container">
        <button id="prev">&lt;</button>
        <div class="testimonial-wrapper">
            <div class="testimonial active">
                <div class="content">
                    <div class="quotes">
                        <img src="Images/quotes-sign.png" alt="quotes-sign" />
                    </div>
                    <p>
                        Brook presents your services with flexible, convenient layouts...
                    </p>
                </div>
                <div class="creator">
                    <div class="img">
                        <img src="Images/testimonial.png" alt="testimonial" />
                    </div>
                    <div class="author">
                        <h4>Robert Brown</h4>
                        <span>Creative Designer at Colorlib</span>
                    </div>
                </div>
            </div>

            <div class="testimonial">
                <div class="content">
                    <div class="quotes">
                        <img src="Images/quotes-sign.png" alt="quotes-sign" />
                    </div>
                    <p>
                        Another testimonial content here...
                    </p>
                </div>
                <div class="creator">
                    <div class="img">
                        <img src="Images/testimonial2.png" alt="testimonial" />
                    </div>
                    <div class="author">
                        <h4>Jane Doe</h4>
                        <span>CEO at Company</span>
                    </div>
                </div>
            </div>
        </div>
        <button id="next">&gt;</button>
    </div>

</body>

</html>
